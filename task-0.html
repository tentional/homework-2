<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>Завдання 0</title>
</head>
<body class="body-task">
   <script>
      //Введення данних
      let a = parseFloat(prompt('Введіть ціле число', '0'));
      let b = parseFloat(prompt('Введіть ціле число', '0'));
      let c = parseFloat(prompt('Введіть ціле число', '0'));

      //Обчислення данних
      let S1 = a + 12 + b;
      let S2 = Math.sqrt((a+b)/(2*a));
      let S3 = Math.cbrt((a+b)*c);
      let S4 = Math.sin(a/(-b));

      //Виведення данних
      document.write(`S1 = ${S1.toFixed(2)}<br>`);
      document.write(`S2 = ${S2.toFixed(2)}<br>`);
      document.write(`S3 = ${S3.toFixed(2)}<br>`);
      document.write(`S4 = ${S4.toFixed(2)}<br>`);
   </script>
</body>
