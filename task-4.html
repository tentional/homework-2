<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>Завдання 4</title>
</head>
<body>
   <script>
      //Введення данних
      let a = parseInt(prompt('Введіть довжину у сантиметрах'))

      //Обчислення данних
      let b = (a/100)
      let c = (a/100000)

      //Виведення данних
      document.write(`Довжина у метрах = ${b} <br>`)
      document.write(`Довжина у кілометрах = ${c}`)
   </script>
</body>
