<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>Завдання 5</title>
</head>
<body>
   <script>
      //Введення данних
      let a = parseInt(prompt('Введіть кількість секунд'))

      //Обчислення данних
      let b = (a/60)
      let c = (a/3600)

      //Виведення данних
      document.write(`Кількість хвилин ${b}<br>`)
      document.write(`Кількість годин3600 ${c}`)
   </script>
</body>
</html>
